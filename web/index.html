<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .slide-in {
            animation: slideIn 0.3s ease-out;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-5xl font-bold text-indigo-600 mb-2">ðŸ”— URL Shortener</h1>
            <p class="text-gray-600">Make your long URLs short and shareable</p>
        </div>

        <!-- Main Card -->
        <div class="bg-white rounded-lg shadow-xl p-8 mb-8">
            <!-- URL Input Form -->
            <div class="mb-6">
                <label for="longUrl" class="block text-sm font-semibold text-gray-700 mb-2">Enter your long URL</label>
                <input 
                    type="url" 
                    id="longUrl" 
                    placeholder="https://example.com/very/long/url/that/needs/shortening"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                >
            </div>

            <!-- Custom Short Code (Optional) -->
            <div class="mb-6">
                <label for="customCode" class="block text-sm font-semibold text-gray-700 mb-2">
                    Custom short code (optional)
                </label>
                <div class="flex items-center gap-2">
                    <span class="text-gray-500 font-mono">short.ly/</span>
                    <input 
                        type="text" 
                        id="customCode" 
                        placeholder="my-link"
                        class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    >
                </div>
                <p class="text-xs text-gray-500 mt-1">Leave empty for auto-generated code</p>
            </div>

            <!-- Shorten Button -->
            <button 
                id="shortenBtn"
                class="w-full bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-indigo-700 transition duration-200 shadow-md hover:shadow-lg"
            >
                Shorten URL
            </button>

            <!-- Result Display -->
            <div id="result" class="hidden mt-6 p-4 bg-green-50 border border-green-200 rounded-lg slide-in">
                <p class="text-sm text-green-800 font-semibold mb-2">âœ“ URL Shortened Successfully!</p>
                <div class="flex items-center gap-2">
                    <input 
                        type="text" 
                        id="shortUrl" 
                        readonly
                        class="flex-1 px-4 py-2 bg-white border border-green-300 rounded-lg font-mono text-indigo-600 font-semibold"
                    >
                    <button 
                        id="copyBtn"
                        class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition duration-200"
                    >
                        Copy
                    </button>
                </div>
            </div>

            <!-- Error Display -->
            <div id="error" class="hidden mt-6 p-4 bg-red-50 border border-red-200 rounded-lg slide-in">
                <p class="text-sm text-red-800 font-semibold" id="errorMsg"></p>
            </div>
        </div>

        <!-- Statistics -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="bg-white rounded-lg shadow-md p-6 text-center">
                <p class="text-3xl font-bold text-indigo-600" id="totalLinks">0</p>
                <p class="text-gray-600 text-sm">Total Links</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6 text-center">
                <p class="text-3xl font-bold text-green-600" id="totalClicks">0</p>
                <p class="text-gray-600 text-sm">Total Clicks</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6 text-center">
                <p class="text-3xl font-bold text-purple-600" id="savedChars">0</p>
                <p class="text-gray-600 text-sm">Characters Saved</p>
            </div>
        </div>

        <!-- Shortened URLs List -->
        <div class="bg-white rounded-lg shadow-xl p-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Your Shortened URLs</h2>
                <button 
                    id="clearAllBtn"
                    class="text-red-600 hover:text-red-700 font-semibold text-sm"
                >
                    Clear All
                </button>
            </div>
            
            <div id="urlList" class="space-y-4">
                <p class="text-gray-500 text-center py-8">No shortened URLs yet. Create one above!</p>
            </div>
        </div>
    </div>

    <script>
        class URLShortener {
            constructor() {
                this.urls = this.loadFromStorage();
                this.init();
                this.updateStats();
                this.renderURLList();
            }

            init() {
                document.getElementById('shortenBtn').addEventListener('click', () => this.shortenURL());
                document.getElementById('copyBtn').addEventListener('click', () => this.copyToClipboard());
                document.getElementById('clearAllBtn').addEventListener('click', () => this.clearAll());
                
                // Enter key to shorten
                document.getElementById('longUrl').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.shortenURL();
                });
                document.getElementById('customCode').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.shortenURL();
                });
            }

            generateShortCode() {
                const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
                let code = '';
                for (let i = 0; i < 6; i++) {
                    code += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                // Check if code already exists
                if (this.urls[code]) {
                    return this.generateShortCode();
                }
                return code;
            }

            validateURL(url) {
                try {
                    new URL(url);
                    return true;
                } catch {
                    return false;
                }
            }

            shortenURL() {
                const longUrl = document.getElementById('longUrl').value.trim();
                const customCode = document.getElementById('customCode').value.trim();
                
                // Hide previous messages
                document.getElementById('result').classList.add('hidden');
                document.getElementById('error').classList.add('hidden');

                // Validate URL
                if (!longUrl) {
                    this.showError('Please enter a URL');
                    return;
                }

                if (!this.validateURL(longUrl)) {
                    this.showError('Please enter a valid URL (include http:// or https://)');
                    return;
                }

                // Generate or use custom code
                let shortCode = customCode;
                if (!shortCode) {
                    shortCode = this.generateShortCode();
                } else {
                    // Validate custom code
                    if (!/^[a-zA-Z0-9-_]+$/.test(shortCode)) {
                        this.showError('Custom code can only contain letters, numbers, hyphens, and underscores');
                        return;
                    }
                    if (this.urls[shortCode]) {
                        this.showError('This custom code is already in use. Please choose another.');
                        return;
                    }
                }

                // Save URL
                this.urls[shortCode] = {
                    longUrl: longUrl,
                    shortCode: shortCode,
                    created: new Date().toISOString(),
                    clicks: 0
                };

                this.saveToStorage();
                this.showSuccess(shortCode);
                this.updateStats();
                this.renderURLList();

                // Clear inputs
                document.getElementById('longUrl').value = '';
                document.getElementById('customCode').value = '';
            }

            showSuccess(shortCode) {
                const shortUrl = `short.ly/${shortCode}`;
                document.getElementById('shortUrl').value = shortUrl;
                document.getElementById('result').classList.remove('hidden');
            }

            showError(message) {
                document.getElementById('errorMsg').textContent = message;
                document.getElementById('error').classList.remove('hidden');
            }

            copyToClipboard() {
                const shortUrl = document.getElementById('shortUrl');
                shortUrl.select();
                document.execCommand('copy');
                
                const copyBtn = document.getElementById('copyBtn');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Copied!';
                copyBtn.classList.add('bg-green-600');
                
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.classList.remove('bg-green-600');
                }, 2000);
            }

            updateStats() {
                const totalLinks = Object.keys(this.urls).length;
                const totalClicks = Object.values(this.urls).reduce((sum, url) => sum + url.clicks, 0);
                const savedChars = Object.values(this.urls).reduce((sum, url) => {
                    return sum + (url.longUrl.length - (9 + url.shortCode.length));
                }, 0);

                document.getElementById('totalLinks').textContent = totalLinks;
                document.getElementById('totalClicks').textContent = totalClicks;
                document.getElementById('savedChars').textContent = savedChars > 0 ? savedChars : 0;
            }

            renderURLList() {
                const urlList = document.getElementById('urlList');
                const urls = Object.values(this.urls).sort((a, b) => 
                    new Date(b.created) - new Date(a.created)
                );

                if (urls.length === 0) {
                    urlList.innerHTML = '<p class="text-gray-500 text-center py-8">No shortened URLs yet. Create one above!</p>';
                    return;
                }

                urlList.innerHTML = urls.map(url => `
                    <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition duration-200">
                        <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                            <div class="flex-1 min-w-0">
                                <div class="flex items-center gap-2 mb-2">
                                    <span class="font-mono text-indigo-600 font-semibold">short.ly/${url.shortCode}</span>
                                    <button 
                                        onclick="urlShortener.copyShortURL('${url.shortCode}')"
                                        class="text-gray-500 hover:text-indigo-600"
                                        title="Copy"
                                    >
                                        ðŸ“‹
                                    </button>
                                </div>
                                <p class="text-sm text-gray-600 truncate" title="${url.longUrl}">${url.longUrl}</p>
                                <div class="flex gap-4 mt-2 text-xs text-gray-500">
                                    <span>Created: ${new Date(url.created).toLocaleDateString()}</span>
                                    <span>Clicks: ${url.clicks}</span>
                                </div>
                            </div>
                            <div class="flex gap-2">
                                <button 
                                    onclick="urlShortener.visitURL('${url.shortCode}')"
                                    class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition text-sm"
                                >
                                    Visit
                                </button>
                                <button 
                                    onclick="urlShortener.deleteURL('${url.shortCode}')"
                                    class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition text-sm"
                                >
                                    Delete
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            copyShortURL(shortCode) {
                const shortUrl = `short.ly/${shortCode}`;
                const temp = document.createElement('input');
                temp.value = shortUrl;
                document.body.appendChild(temp);
                temp.select();
                document.execCommand('copy');
                document.body.removeChild(temp);
                alert('Short URL copied to clipboard!');
            }

            visitURL(shortCode) {
                const url = this.urls[shortCode];
                if (url) {
                    url.clicks++;
                    this.saveToStorage();
                    this.updateStats();
                    this.renderURLList();
                    window.open(url.longUrl, '_blank');
                }
            }

            deleteURL(shortCode) {
                if (confirm('Are you sure you want to delete this shortened URL?')) {
                    delete this.urls[shortCode];
                    this.saveToStorage();
                    this.updateStats();
                    this.renderURLList();
                }
            }

            clearAll() {
                if (confirm('Are you sure you want to delete all shortened URLs? This cannot be undone.')) {
                    this.urls = {};
                    this.saveToStorage();
                    this.updateStats();
                    this.renderURLList();
                }
            }

            saveToStorage() {
                localStorage.setItem('urlShortenerData', JSON.stringify(this.urls));
            }

            loadFromStorage() {
                const data = localStorage.getItem('urlShortenerData');
                return data ? JSON.parse(data) : {};
            }
        }

        // Initialize the app
        const urlShortener = new URLShortener();
    </script>
</body>
</html>
