<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        @keyframes slideIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .slide-in { animation: slideIn 0.3s ease-out; }
        .modal { background-color: rgba(0, 0, 0, 0.5); }
    </style>
</head>
<body class="bg-slate-50 min-h-screen font-sans text-slate-800">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-indigo-600 mb-2 tracking-tight">ðŸ”— Go Shortener - Karasin Kristian</h1>
            <p class="text-slate-500">ATAD-grade URL shortening service</p>
        </div>

        <div class="bg-white rounded-xl shadow-lg p-8 mb-8 border border-slate-100">
            <div class="flex flex-col md:flex-row gap-4 mb-4">
                <div class="flex-grow">
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-wide mb-2">Target URL</label>
                    <input type="url" id="longUrl" placeholder="https://super-long-url.com/..."
                        class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
                </div>
                <div class="md:w-1/3">
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-wide mb-2">Alias (Optional)</label>
                    <input type="text" id="customCode" placeholder="custom-name"
                        class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
                </div>
            </div>

            <button id="shortenBtn"
                class="w-full bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-indigo-700 active:scale-95 transition transform shadow-md hover:shadow-xl">
                Shorten Link
            </button>

            <div id="result" class="hidden mt-6 p-4 bg-green-50 border border-green-100 rounded-lg flex flex-col md:flex-row items-center gap-4 slide-in">
                <div class="flex-grow w-full">
                    <p class="text-xs font-bold text-green-700 uppercase mb-1">Success!</p>
                    <input type="text" id="shortUrl" readonly class="w-full bg-transparent text-indigo-700 font-mono text-lg font-bold focus:outline-none">
                </div>
                <div class="flex gap-2 w-full md:w-auto">
                    <button id="copyBtn" class="flex-1 bg-white text-indigo-600 border border-indigo-200 px-4 py-2 rounded-lg font-semibold hover:bg-indigo-50 transition">Copy</button>
                    <button id="qrBtn" class="flex-1 bg-white text-indigo-600 border border-indigo-200 px-4 py-2 rounded-lg font-semibold hover:bg-indigo-50 transition">QR</button>
                </div>
            </div>
            <div id="error" class="hidden mt-4 text-center text-red-500 text-sm font-semibold slide-in"></div>
            
            <div id="qrContainer" class="hidden flex justify-center mt-4"></div>
        </div>

        <div class="bg-white rounded-xl shadow-lg p-8 border border-slate-100">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-slate-700">Recent Links</h2>
                <button onclick="app.clearAll()" class="text-xs text-red-500 hover:text-red-700 font-bold uppercase tracking-wide">Clear History</button>
            </div>
            <div id="urlList" class="space-y-3"></div>
        </div>
    </div>

    <div id="statsModal" class="fixed inset-0 modal hidden flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl p-6 relative slide-in">
            <button onclick="document.getElementById('statsModal').classList.add('hidden')" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 text-xl font-bold">âœ•</button>
            <h3 class="text-xl font-bold mb-1">Analytics</h3>
            <p id="statsTitle" class="text-sm text-gray-500 mb-6 font-mono"></p>
            
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div class="bg-indigo-50 p-4 rounded-lg text-center">
                    <p class="text-2xl font-bold text-indigo-600" id="statTotal">0</p>
                    <p class="text-xs text-indigo-400 uppercase font-bold">Total Clicks</p>
                </div>
                <div class="bg-green-50 p-4 rounded-lg text-center">
                    <p class="text-2xl font-bold text-green-600" id="statLast">Never</p>
                    <p class="text-xs text-green-400 uppercase font-bold">Last Active</p>
                </div>
            </div>

            <div class="h-64">
                <canvas id="clicksChart"></canvas>
            </div>
        </div>
    </div>

    <div id="qrModal" class="fixed inset-0 modal hidden flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl shadow-2xl p-8 relative slide-in flex flex-col items-center max-w-sm w-full">
            <button onclick="document.getElementById('qrModal').classList.add('hidden')" class="absolute top-2 right-4 text-gray-400 hover:text-gray-600 text-2xl font-bold">âœ•</button>
            <h3 class="text-lg font-bold mb-6 text-slate-700">Scan QR Code</h3>
            <div id="qrModalContent" class="mb-4"></div>
            <p class="text-xs text-center text-gray-400 font-mono break-all px-4" id="qrModalLink"></p>
        </div>
    </div>

    <script>
        class App {
            constructor() {
                this.history = JSON.parse(localStorage.getItem('goLinkHistory') || '[]');
                this.chart = null;
                this.init();
            }

            init() {
                this.renderList();
                document.getElementById('shortenBtn').onclick = () => this.createLink();
                document.getElementById('copyBtn').onclick = () => this.copyLink();
                document.getElementById('qrBtn').onclick = () => this.toggleQR();
            }

            async createLink() {
                const url = document.getElementById('longUrl').value;
                const alias = document.getElementById('customCode').value;
                const errDiv = document.getElementById('error');
                const resDiv = document.getElementById('result');
                const qrDiv = document.getElementById('qrContainer');

                errDiv.classList.add('hidden');
                resDiv.classList.add('hidden');
                qrDiv.innerHTML = ''; 
                qrDiv.classList.add('hidden');

                if (!url) return;

                try {
                    const res = await fetch('/v1/links', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ originalUrl: url, customAlias: alias || undefined })
                    });
                    
                    const data = await res.json();
                    if (!res.ok) throw new Error(data.error || 'Error creating link');

                    // Success
                    document.getElementById('shortUrl').value = data.shortUrl;
                    resDiv.classList.remove('hidden');
                    
                    // Add to history
                    this.history.unshift(data);
                    this.save();
                    this.renderList();
                    
                    // Reset inputs
                    document.getElementById('longUrl').value = '';
                    document.getElementById('customCode').value = '';

                } catch (e) {
                    errDiv.textContent = e.message;
                    errDiv.classList.remove('hidden');
                }
            }

            async showStats(code) {
                const modal = document.getElementById('statsModal');
                modal.classList.remove('hidden');
                document.getElementById('statsTitle').textContent = `Link: ${code}`;

                try {
                    const res = await fetch(`/v1/links/${code}/stats`);
                    const data = await res.json();

                    document.getElementById('statTotal').textContent = data.total_clicks || 0;
                    document.getElementById('statLast').textContent = data.last_clicked_at ? new Date(data.last_clicked_at).toLocaleDateString() : 'Never';

                    this.renderChart(data.daily || []);
                } catch (e) {
                    console.error("Stats error", e);
                }
            }

            showQRModal(url) {
                const modal = document.getElementById('qrModal');
                const container = document.getElementById('qrModalContent');
                const linkText = document.getElementById('qrModalLink');
                
                container.innerHTML = ''; // Clear previous
                linkText.textContent = url;
                modal.classList.remove('hidden');

                new QRCode(container, {
                    text: url,
                    width: 200,
                    height: 200
                });
            }

            renderChart(dailyData) {
                const ctx = document.getElementById('clicksChart').getContext('2d');
                if (this.chart) this.chart.destroy();

                const labels = dailyData.map(d => new Date(d.day).toLocaleDateString(undefined, {month:'short', day:'numeric'}));
                const values = dailyData.map(d => d.clicks);

                this.chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Clicks',
                            data: values,
                            borderColor: '#4f46e5',
                            backgroundColor: 'rgba(79, 70, 229, 0.1)',
                            fill: true,
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { display: false } },
                        scales: { y: { beginAtZero: true, ticks: { precision: 0 } } }
                    }
                });
            }

            renderList() {
                const list = document.getElementById('urlList');
                list.innerHTML = this.history.map(link => `
                    <div class="flex items-center justify-between p-4 bg-slate-50 rounded-lg hover:bg-slate-100 transition border border-slate-100">
                        <div class="overflow-hidden flex-grow mr-4">
                            <div class="flex items-center gap-3 mb-1">
                                <a href="${link.shortUrl}" target="_blank" class="text-indigo-600 font-bold font-mono text-lg hover:underline truncate">
                                    ${link.shortUrl}
                                </a>
                                <button onclick="navigator.clipboard.writeText('${link.shortUrl}'); this.innerText='âœ“'; setTimeout(() => this.innerText='ðŸ“‹', 1000)" 
                                    class="text-gray-400 hover:text-indigo-600 p-1 rounded transition" title="Copy to clipboard">
                                    ðŸ“‹
                                </button>
                            </div>
                            <p class="text-xs text-gray-400 truncate w-full font-mono">${link.originalUrl}</p>
                        </div>
                        
                        <div class="flex flex-col gap-2 shrink-0">
                            <button onclick="app.showStats('${link.shortCode}')" 
                                class="bg-white border border-slate-200 text-slate-600 px-3 py-1 rounded text-xs font-bold hover:text-indigo-600 hover:border-indigo-200 transition flex items-center justify-center w-24 shadow-sm">
                                ðŸ“Š Stats
                            </button>
                            <button onclick="app.showQRModal('${link.shortUrl}')" 
                                class="bg-white border border-slate-200 text-slate-600 px-3 py-1 rounded text-xs font-bold hover:text-indigo-600 hover:border-indigo-200 transition flex items-center justify-center w-24 shadow-sm">
                                ðŸ“± QR Code
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            toggleQR() {
                const qrDiv = document.getElementById('qrContainer');
                if (qrDiv.classList.contains('hidden')) {
                    qrDiv.classList.remove('hidden');
                    qrDiv.innerHTML = ''; // Clear prev
                    new QRCode(qrDiv, {
                        text: document.getElementById('shortUrl').value,
                        width: 128,
                        height: 128
                    });
                } else {
                    qrDiv.classList.add('hidden');
                }
            }

            copyLink() {
                const el = document.getElementById('shortUrl');
                el.select();
                document.execCommand('copy');
                const btn = document.getElementById('copyBtn');
                btn.textContent = 'Copied!';
                setTimeout(() => btn.textContent = 'Copy', 2000);
            }

            save() { localStorage.setItem('goLinkHistory', JSON.stringify(this.history)); }
            clearAll() { this.history = []; this.save(); this.renderList(); }
        }

        const app = new App();
    </script>
</body>
</html>
