<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .slide-in { animation: slideIn 0.3s ease-out; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="text-center mb-8">
            <h1 class="text-5xl font-bold text-indigo-600 mb-2">ðŸ”— Go Shortener</h1>
            <p class="text-gray-600">Powered by Go, Postgres & Redis</p>
        </div>

        <div class="bg-white rounded-lg shadow-xl p-8 mb-8">
            <div class="mb-6">
                <label for="longUrl" class="block text-sm font-semibold text-gray-700 mb-2">Enter your long URL</label>
                <input type="url" id="longUrl" placeholder="https://example.com/very/long/url"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>

            <div class="mb-6">
                <label for="customCode" class="block text-sm font-semibold text-gray-700 mb-2">Custom short code (optional)</label>
                <div class="flex items-center gap-2">
                    <span class="text-gray-500 font-mono" id="domainPrefix">localhost:8080/</span>
                    <input type="text" id="customCode" placeholder="my-link"
                        class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
            </div>

            <button id="shortenBtn"
                class="w-full bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-indigo-700 transition duration-200 shadow-md">
                Shorten URL
            </button>

            <div id="result" class="hidden mt-6 p-4 bg-green-50 border border-green-200 rounded-lg slide-in">
                <p class="text-sm text-green-800 font-semibold mb-2">âœ“ URL Shortened Successfully!</p>
                <div class="flex items-center gap-2">
                    <input type="text" id="shortUrl" readonly
                        class="flex-1 px-4 py-2 bg-white border border-green-300 rounded-lg font-mono text-indigo-600 font-semibold">
                    <button id="copyBtn" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition">
                        Copy
                    </button>
                </div>
            </div>

            <div id="error" class="hidden mt-6 p-4 bg-red-50 border border-red-200 rounded-lg slide-in">
                <p class="text-sm text-red-800 font-semibold" id="errorMsg"></p>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-xl p-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Your Recent Links</h2>
                <button id="clearAllBtn" class="text-red-600 hover:text-red-700 font-semibold text-sm">Clear History</button>
            </div>
            <div id="urlList" class="space-y-4"></div>
        </div>
    </div>

    <script>
        class URLShortener {
            constructor() {
                // We assume the API is running on the same host (localhost:8080)
                this.apiBase = '/v1'; 
                // We keep a local history just for UI convenience, but the REAL data is in DB
                this.localHistory = this.loadFromStorage();
                
                this.init();
                this.renderURLList();
                
                // Set the domain prefix dynamically
                document.getElementById('domainPrefix').textContent = window.location.host + '/';
            }

            init() {
                document.getElementById('shortenBtn').addEventListener('click', () => this.shortenURL());
                document.getElementById('copyBtn').addEventListener('click', () => this.copyToClipboard());
                document.getElementById('clearAllBtn').addEventListener('click', () => this.clearAll());
                
                document.getElementById('longUrl').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.shortenURL();
                });
            }

            async shortenURL() {
                const longUrlInput = document.getElementById('longUrl');
                const customCodeInput = document.getElementById('customCode');
                const longUrl = longUrlInput.value.trim();
                const customCode = customCodeInput.value.trim();
                
                this.hideMessages();

                if (!longUrl) {
                    this.showError('Please enter a URL');
                    return;
                }

                try {
                    // 1. Prepare Payload
                    const payload = { originalUrl: longUrl };
                    if (customCode) payload.customAlias = customCode; // Assuming your backend supports this field?

                    // 2. Call Go API
                    const response = await fetch(`${this.apiBase}/links`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.error || 'Failed to shorten URL');
                    }

                    // 3. Success
                    this.showSuccess(data.shortUrl);
                    
                    // 4. Save to Local History for display
                    this.addToHistory(data.shortCode, data.shortUrl, longUrl);
                    
                    // Clear inputs
                    longUrlInput.value = '';
                    customCodeInput.value = '';

                } catch (err) {
                    this.showError(err.message);
                }
            }

            addToHistory(code, shortUrl, longUrl) {
                const newEntry = {
                    code,
                    shortUrl,
                    longUrl,
                    created: new Date().toISOString(),
                    clicks: 0 // We can't know real clicks without querying the API
                };
                
                // Add to beginning of array
                this.localHistory.unshift(newEntry);
                this.saveToStorage();
                this.renderURLList();
            }

            showSuccess(shortUrl) {
                document.getElementById('shortUrl').value = shortUrl;
                document.getElementById('result').classList.remove('hidden');
            }

            showError(message) {
                document.getElementById('errorMsg').textContent = message;
                document.getElementById('error').classList.remove('hidden');
            }

            hideMessages() {
                document.getElementById('result').classList.add('hidden');
                document.getElementById('error').classList.add('hidden');
            }

            copyToClipboard() {
                const shortUrl = document.getElementById('shortUrl');
                shortUrl.select();
                document.execCommand('copy');
                
                const copyBtn = document.getElementById('copyBtn');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Copied!';
                setTimeout(() => copyBtn.textContent = originalText, 2000);
            }

            renderURLList() {
                const urlList = document.getElementById('urlList');
                if (this.localHistory.length === 0) {
                    urlList.innerHTML = '<p class="text-gray-500 text-center py-8">No links in history.</p>';
                    return;
                }

                urlList.innerHTML = this.localHistory.map(url => `
                    <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition">
                        <div class="flex items-center justify-between">
                            <div class="overflow-hidden">
                                <a href="${url.shortUrl}" target="_blank" class="font-mono text-indigo-600 font-bold hover:underline text-lg">
                                    ${url.shortUrl}
                                </a>
                                <p class="text-sm text-gray-500 truncate w-full">${url.longUrl}</p>
                            </div>
                            <div class="flex gap-2 ml-4">
                                <a href="${url.shortUrl}" target="_blank" class="bg-indigo-100 text-indigo-700 px-3 py-1 rounded text-sm hover:bg-indigo-200">
                                    Visit
                                </a>
                                <a href="/v1/links/${url.code}/stats" target="_blank" class="bg-gray-100 text-gray-700 px-3 py-1 rounded text-sm hover:bg-gray-200">
                                    Stats (JSON)
                                </a>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            saveToStorage() {
                localStorage.setItem('goShortenerHistory', JSON.stringify(this.localHistory));
            }

            loadFromStorage() {
                const data = localStorage.getItem('goShortenerHistory');
                return data ? JSON.parse(data) : [];
            }

            clearAll() {
                if (confirm('Clear history?')) {
                    this.localHistory = [];
                    this.saveToStorage();
                    this.renderURLList();
                }
            }
        }

        const app = new URLShortener();
    </script>
</body>
</html>
